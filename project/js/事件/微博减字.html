<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <span></span>
    <script>
        var text_ = document.getElementsByTagName('textarea')[0];
        var sp_ = document.getElementsByTagName('span')[0];
        var num = 100;
        text_.oninput = function () {
            num--;
            sp_.innerHTML = '您还可以输入' + num + '字';
        }
    </script>
</body>

</html>
