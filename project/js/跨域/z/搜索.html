<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./template-web.js"></script>

</head>

<body>
    <input type="text" id="q" />
    <button onclick="search_()">搜索</button>
    <ul id="list"></ul>
    <script type="text/html" id="myFirst">
        {{each cbb.list}}
        <ul>
            <li>{{$value.result}}</li>
        </ul>
        {{/each}}
    </script>
    <script>
        var html_ = template('myFirst', {
            data: cbb
        })
        var container = document.querySelector('#container');
        container.innerHTML = html_;

        function search_() {
            var v = q.value
            if (v.trim() == '') return
            var script_ = document.createElement('script')
            script_.src =
                'http://suggest.taobao.com/sug?code=utf-8&q=' + v + '&callback=cbb'
            document.documentElement.appendChild(script_)
            console.log(script_)
        }
    </script>
</body>

</html>
