<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    我们要发起jsonp的请求，来解决跨域问题
    <!-- <script src="后台接口地址？参数"></script> -->

    <!-- 
      jsonp是一个约定，约定请求的参数里面如果包含指定的参数（默认是 callback），
      就说明是一个 JSONP 请求，服务器发现是 JSONP 请求，
      就会把原来的返回对象变成 JS 代码。

     -->
    <script>
      //  jsonp 前端接收数据  根据你传的参数值，来定义一个函数。
      // 并且通过 行参来接收数据

      function getdata(res) {
        console.log(res)
      }
    </script>
    <script src="./index.js?cb=getdata"></script>
    <!-- getdata(data) -->
  </body>
</html>
