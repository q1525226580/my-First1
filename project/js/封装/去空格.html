<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var str = '   fa sf asdf sdf ghh gdf atg    ';

        // 清除前面
        var z = /^\s+/;
        console.log(str.replace(z, ''));

        //清除后面
        var x = /\s+$/;
        console.log(str.replace(x, ''));

        //清除前面和后面
        var c = /^\s+|\s+$/g;
        console.log(str.replace(c, ''));

        //清除全部
        var v = /\s+/g;
        console.log(str.replace(v, ''));
    </script>

</body>

</html>
