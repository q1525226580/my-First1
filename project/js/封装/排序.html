<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [2, 34, 5, 33, 45]
        var temp;
        arr.prototype = Array.prototype.for;
        Array.prototype.for = function () {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
        }
        arr.for();
        alert(arr)
    </script>

</body>

</html>
