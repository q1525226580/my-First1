<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    用户名:<input type="text" id="name">
    <br>
    密码:<input type="password" id="psd">
    <br>
    <input type="checkbox" id="isRemember">记住密码
    <br>
    <button onclick="sub()">提交</button>

</body>

</html>

<script src="./myCookie.js"></script>

<script>
    if (getCookie('isRemember')) {
        document.getElementById('name').value = getCookie('name');
        document.getElementById('psd').value = getCookie('psd');
        document.getElementById('isRemember').checked = getCookie('isRemember');
    }

    function sub() {
        var name_ = document.getElementById('name').value;
        var psd_ = document.getElementById('psd').value;
        var isRemember_ = document.getElementById('isRemember').checked;
        if (isRemember_) {
            setCookie('name', name_);
            setCookie('psd', psd_);
            setCookie('isRemember', isRemember_);
        } else {
            removeCookie('name');
            removeCookie('psd');
            removeCookie('isRemember');
        }

    }
</script>
