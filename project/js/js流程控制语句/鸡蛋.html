<script>

    var num = parseInt(prompt('请输入鸡蛋数：') - 0);

    if (num % 20 == 0) {
        alert('需要' + parseInt(num / 20) + '个盒子');
    } else if (num > 0) {
        alert('需要' + parseInt(num / 20 + 1) + '个盒子');
    }
    else {
        alert('滚');
    }

</script>
