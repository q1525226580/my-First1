<script>

    var num = parseInt(prompt('请输入一个三位数'));
    if (num >= 100 && num <= 1000) {
        var hundred = parseInt(num / 100);
        ten = parseInt(num % 100 / 10);
        unit = parseInt(num % 10);
        num = hundred + ten + unit;
        alert(parseInt(num));
    } else {
        alert('滚');
    }

</script>
