<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click</button>
    <script>
        //this指针对象[本质就是一个对象/ 数组对象/字符串对象....]
        //函数运行时，函数内部生成的一个对象。
        //this特点:在不同的场景下使用时，this的值是不固定的

        // 1. dom事件的处理函数中，this指向当前dom对象
        var btn = document.getElementsByTagName('button')[0]
        btn.onclick = function () {
            this.style.color = 'red'
        }

        // 2.全局范围内，单独使用this this指向window
        console.log(this)

        // 3.在全局函数中，调用this。this指向window,
        function fn() {
            console.log(this)
        }
        fn()

        // 4.在对象的方法中，试用this ，this指向当前对象

        //内置对象this/Array/String...     自定义对象1. 字面量2. 构造函数
        var dog = {
            name: ' 送你一朵小红花',
            say: function () {
                console.log('我叫: ' + this.name)
            },
        }
        dog.say()

        // 5. 函数嵌套时，内层函数不会继承外层函数的this指向
        var cat = {
            name: ' 送我一朵小红花 ',
            say: function () {
                console.log(this)
                var a = this

                function run() {
                    console.log(a)
                }
                run()
            },
        }
        cat.say()

        // 6.在构造函数中使用this

        // 7.在箭头函数中使用this
    </script>

</body>

</html>
