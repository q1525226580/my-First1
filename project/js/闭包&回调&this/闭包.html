<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      知识点回顾
    */

      var n = 10
      function fn() {
        var a = 0
        return function demo() {
          a++
          console.log(a)
        }
        // 一个函数demo 和对其周围状态的引用 【demo，使用来a，占用了a】 捆绑在一起（或者说函数被引用包围），
        // 这样的组合就是闭包
        // 闭包让你可以在一个内层函数中访问到其外层函数的作用域
      }

      var res = fn()
      console.log(res)
      res()

      // 问题： 如果我们 想从函数外部访问到函数内部的局部变量。我们该怎么办？
      // 闭包：
    </script>

    <script>
      function makeAdder(x) {
        return function (y) {
          console.log(x + y)
        }
      }

      var add5 = makeAdder(5)
      add5(1)

      var add10 = makeAdder(10)
      add10(2)
    </script>
  </body>
</html>
