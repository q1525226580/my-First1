<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子</title>
    <style>
        .hz{
            width: 300px;
            height: 600px;
        }
        .bt{
            color: white;
            background-color: black;
            text-align: center;
            padding: 30px;
        }
        .xbt{
            color: black;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="hz">
        <div class="bt">
            <h1>盒子模型练习</h1>
        </div>
        <div class="xbt">
            <h2>第一行小标题</h2>
            <h3>第一行，内容文本</h3>
        </div>
        <hr>
        <div class="xbt">
            <h2>第二行小标题</h2>
            <h3>第二行，内容文本</h3>
        </div>
        <hr>
        <div class="xbt">
            <h2>第三行小标题</h2>
            <h3>第三行，内容文本</h3>
        </div>
        <hr>
    </div>
</body>
</html>
