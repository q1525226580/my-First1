<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
            perspective: 1600px;
        }
        .s{
            position: relative;
        }
        .a,.b1,.b2,.b3,.b4,.c1,.c2,.c3,.c4,.c5,.c6,.c7,.c8,.d1,.d2,.d3,.d4,.e{
            width: 300px;
            height: 300px;
            display: block;
            opacity: 0.8;
            position: absolute;
        }
        .a{
            transform: translateZ(90deg);
        }
    </style>
</head>
<body>
    <div class="s">
        <div class="a" style="background-color: royalblue;"></div>
        <div class="b">
            <div class="b1" style="background-color: gold;"></div>
            <div class="b2" style="background-color: rgb(255, 166, 0);"></div>
            <div class="b3" style="background-color: rgb(255, 60, 0);"></div>
            <div class="b4" style="background-color: rgb(60, 255, 0);"></div>
        </div>
        <div class="c">
            <div class="c1" style="background-color: rgb(111, 0, 255);"></div>
            <div class="c2" style="background-color: rgb(183, 0, 255);"></div>
            <div class="c3" style="background-color: rgb(255, 0, 179);"></div>
            <div class="c4" style="background-color: rgb(48, 24, 94);"></div>
            <div class="c5" style="background-color: rgb(197, 180, 81);"></div>
            <div class="c6" style="background-color: rgb(100, 54, 16);"></div>
            <div class="c7" style="background-color: rgb(0, 255, 234);"></div>
            <div class="c8" style="background-color: rgb(0, 26, 255);"></div>
        </div>
        <div class="d">
            <div class="d1" style="background-color: rgb(209, 206, 191);"></div>
            <div class="d2" style="background-color: rgb(226, 175, 151);"></div>
            <div class="d3" style="background-color: rgb(175, 100, 65);"></div>
            <div class="d4" style="background-color: rgb(69, 121, 73);"></div>
        </div>
        <div class="e" style="background-color: beige;"></div>
    </div>
</body>
</html>
