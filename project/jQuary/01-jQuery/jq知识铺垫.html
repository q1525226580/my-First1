<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./../jquery-3.6.0.js"></script>
</head>

<body>
  <h1>AAA</h1>
  <button>128G</button>
  <button>256G</button>
  <button>1TB</button>
  <script>
    // jQuery 设置样式  css()
    // css(样式属性)  获取
    var c = $('h1').css('color');
    console.log(c);
    // 设置单个样式  css(样式属性，值)
    $('h1').css("color", 'red')
    // 设置多个样式  css({样式属性1:属性值，样式属性2:属性值   })
    $('h1').css({
      background: 'pink',
      fontSize: '50px'
    })

    // on(): 事件绑定  on(事件名，事件处理函数)
    $('button').on('click', function () {
      $(this).css({
        color: 'red',
        background: "green"
      }).siblings().css({
        color: '',
        background: ""
      })

      // 给p切换类名
      $('p').toggleClass('st')
    });
  </script>




  <p class="demo">离开的时间符老师看到减肥老师看到就烦死了快点放假是两点开飞机</p>
  <script>
    /*
    // jq 样式操作
        css();

        通过操作类名来控制样式
        addClass();  添加
        removeClass(); 删除
        toggleClass()  切换  有：删除 没有：添加
  */
    $('p').addClass('aa');
    $('p').removeClass('demo');
  </script>
</body>

</html>
