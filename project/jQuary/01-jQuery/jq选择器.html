  <script>
    /* 
      筛选选择器
      :first  选取第一个
      :last   选取最后一个
      :eq(index)  选择器指定下标的元素  index 从0开始 
        -- eq(index) 方法 选择器指定下标的元素
      :odd  选取下标是奇数行的
      :even 选取下标是偶数行的
    */
   $('.list li:first').css('color','red')
   $('.list li:last').css('color','yellow')
  //  $('.list li:eq(3)').css('color','blue')
  $('.list li').eq(3).css('color','pink')


  </script>


  <ol>

<script>
/* 
  以上是属性形式来选择元素
  下面 介绍一些 方法形式  支持你通过方法来选择页面元素。
  parent()  返回元素的父元素
  children(参数) 返回子元素  参数可选，不写选取所有的  写了，选取指定的
  find(select) 查找后代元素 select:选择器  指定你要查找的元素

  siblinds()  选取所有的兄弟节点，不包含自身
  nextAll()   选取当前元素之后的所有兄弟元素
  prevtAll()  选取当前元素之前的所有兄弟元素

*/
$('.c').parent().css('border','1px solid red')
console.log( $('ol').children('.c')  );
console.log( $('ol').find('.c')  );

</script>
