<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./../jquery-3.6.0.js"></script>
</head>
<body>
  <ul>
    <li id="one">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>


  <script>
    // jq
    // 对原生js的封装。 设计思想 write less do more
    // 体验案例： li的各行换色 1357行bg-red   2468行bg-green
    // 原生js
    // var lis = document.getElementsByTagName('li');
    // for(var i=0;i<lis.length;i++){
    //   if(i%2 ==0){
    //     lis[i].style.background = 'green';
    //   }else{
    //     lis[i].style.background = 'red';
    //   }
    // }

    // jq
    // $('li:odd').css('background','yellow')
    // $('li:even').css('background','skyblue')


    // jq 在使用时，一般都会写一个入口函数
    // $(function(){  jq or js code    })
    // $符号就代表了jquery
    // console.dir($)
    $(function(){
      // jq 代码写在入口函数内
      // $('li:odd').css('background','yellow')
      // $('li:even').css('background','skyblue')
    });

    // 还有另一种入口函数的写法
    $(document).ready(function(){
      // jq 代码写在入口函数内
      jQuery('li:odd').css('background','yellow')
      jQuery('li:even').css('background','skyblue')
    });

    // 入口函数 的写法 作用，有点类似于原生js 中的  window.onload 事件   但是 是有差别的
    // jq入口函数：当文档的dom元素加载完以后就会执行入口函数内的代码
    // window.onload事件，是要当前文档内的所有的资源全部加载好以后在执行。script/link img ...
    // 行较于执行时机和加载速度，更推荐jq

    // $是 jQuery 的别称，在代码中可以使用 jQuery 代替，但一般为了方便，通常都直接使用 $ 。
    // $ 可以替换成其他的符号的。后面在讲



    // jQuery 对象和 DOM 对象
    // jQuery  原生javascript  这两个独立的东西   jQuery 是在 元素js的基础之上封装出来的。
    // 从功能上来说， 元素js能力范围更广。 从使用简洁高效方面来说，jq更胜一筹

    //使用 jQuery 方法和原生JS获取的元素是不一样的，总结如下 : 
    // 1. 用原生 JS 获取来的对象就是 DOM 对象
      var lione = document.getElementById('one');
      console.log(lione);
    // 2. jQuery 方法获取的元素就是 jQuery 对象。
      var lione_jq = $('#one');
      console.log( lione_jq );
      // 3. jQuery 对象本质是： 利用$对DOM 对象包装后产生的对象（伪数组形式存储）。
      // 只有 jQuery 对象才能使用 jQuery 方法，  DOM 对象则使用原生的 JavaScirpt 方法
      // lione_jq.css(); css()就是jQuery 方法  
      // 不能 lione.css(); lione是一个dom元素，只能用你之前学的js的方法来处理



  </script>
</body>
</html>
