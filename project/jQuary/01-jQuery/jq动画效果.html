<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./../jquery-3.6.0.js"></script>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background: red;
      border-width: 2px;
      border-style: solid;
    }
  </style>
</head>

<body>
  <button>show</button>
  <button>hide</button>
  <button>slideDown</button>
  <button>fadeOut</button>
  <button>fadeIn</button>
  <button>animate</button>

  <div class="box">serdfghjkl</div>

  <script>
    // $('.box') 选择器，在每次执行时，都会重新遍历整个文档，来查找对应的元素。这样就会浪费性能。
    // 建议 可以把选择器 赋值给某个变量，后期 就只使用变量即可。
    var $box = $('.box')
    // - 显示隐藏：show() / hide() / toggle() ;
    // show/hide/toggle 在方法中传参数  show(速度，速度曲线，回调函数)
    $('button').eq(0).on('click', function () {
      $box.show(3000, 'linear', function () {
        alert('我是回调函数，我会在动画效果执行完以后调用');
      });
    })
    $('button').eq(1).on('click', function () {
      $box.hide();
    })



    // - 滑入滑出：slideDown() / slideUp() / slideToggle() ;
    $('button').eq(2).on('click', function () {
      $box.slideDown(5000);
    })

    // - 淡入淡出：fadeIn() / fadeOut() / fadeToggle() / fadeTo() ;
    $('button').eq(3).on('click', function () {
      $box.fadeOut();
    })
    $('button').eq(4).on('click', function () {
      $box.fadeIn();
    })
    // - 自定义动画：animate() ;

    $('button').eq(5).on('click', function () {
      $box.animate({
        width: '1000px',
        height: "100px",
        borderWidth: '20px',
        borderStyle: "dotted"
        // 我们通过实践发现不是所有的样式属性都支持
      }, 3000, function () {
        alert('当自定义动画效果执行结束后，还能在执行一个回调')
      })
    })
  </script>



  <script>
    /*
      hover(fn1,fn2)  复合事件
      fn1:mouseover 触发
      fn2:mouseout 触发
      */
    $box.hover(function () {
      $(this).css('background', 'green')
    }, function () {
      $(this).css('background', 'pink')
    })


    //  jQuery 对象和 DOM 对象转换

    // DOM对象转换成jQuery对象
    // var box = document.getElementById('box');  // 获取DOM对象
    // var jQueryObject = $(box);  // 把DOM对象转换为 jQuery 对象

    // 2.jQuery 对象转换为 DOM 对象有两种方法：
    //   2.1 jQuery对象[索引值]
    var domObject1 = $('div')[0]
    console.log($('div'));
    console.log($('div')[0]);

    //   2.2 jQuery对象.get(索引值)
    var domObject2 = $('div').get(0)
  </script>
</body>

</html>
