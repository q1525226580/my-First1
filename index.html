<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="car.css">
    <script src="jquery.min.js"></script>
    <script src="car.js"></script>
</head>

<body>
    <div class="c">
        <div class="w">
            <div class="ccc">
                <em>全部商品</em>
            </div>
            <div class="warp">
                <div class="thead">
                    <div class="xxx">
                        <input type="checkbox" class="checkall"> 全选
                    </div>
                    <div class="tGoods">商品</div>
                    <div class="tPrice">单价</div>
                    <div class="tNum">数量</div>
                    <div class="tSum">小计</div>
                    <div class="tAction">操作</div>
                </div>
                <div class="iList">
                    <div class="hh check-hh">
                        <div class="pCheckbox">
                            <input type="checkbox" checked class="j-checkbox">
                        </div>
                        <div class="pGoods">
                            <div class="pImg">
                                <img src="p1.jpg" alt="">
                            </div>
                            <div class="pMsg">玄不救非，氪不改命</div>
                        </div>
                        <div class="pPrice">￥-3</div>
                        <div class="pNum">
                            <div class="quantity-form">
                                <a href="javascript:;" class="decrement">-</a>
                                <input type="text" class="itxt" value="1">
                                <a href="javascript:;" class="increment">+</a>
                            </div>
                        </div>
                        <div class="pSum">￥-3</div>
                        <div class="pAction"><a href="javascript:;">删除</a></div>
                    </div>
                    <div class="hh">
                        <div class="pCheckbox">
                            <input type="checkbox" class="j-checkbox">
                        </div>
                        <div class="pGoods">
                            <div class="pImg">
                                <img src="p2.jpg" alt="">
                            </div>
                            <div class="pMsg">刻师傅，别刮了</div>
                        </div>
                        <div class="pPrice">￥0.01</div>
                        <div class="pNum">
                            <div class="quantity-form">
                                <a href="javascript:;" class="decrement">-</a>
                                <input type="text" class="itxt" value="1">
                                <a href="javascript:;" class="increment">+</a>
                            </div>
                        </div>
                        <div class="pSum">￥0.01</div>
                        <div class="pAction"><a href="javascript:;">删除</a></div>
                    </div>
                    <div class="hh">
                        <div class="pCheckbox">
                            <input type="checkbox" class="j-checkbox">
                        </div>
                        <div class="pGoods">
                            <div class="pImg">
                                <img src="p3.jpg" alt="">
                            </div>
                            <div class="pMsg">123,321</div>
                        </div>
                        <div class="pPrice">￥123</div>
                        <div class="pNum">
                            <div class="quantity-form">
                                <a href="javascript:;" class="decrement">-</a>
                                <input type="text" class="itxt" value="1">
                                <a href="javascript:;" class="increment">+</a>
                            </div>
                        </div>
                        <div class="pSum">￥123</div>
                        <div class="pAction"><a href="javascript:;">删除</a></div>
                    </div>
                </div>
                <div class="cart-floatbar">
                    <div class="select-all">
                        <form action=""></form>
                        <input type="checkbox" class="checkall">全选
                    </div>
                    <div class="operation">
                        <a href="javascript:;" class="remove-batch"> 删除选中的商品</a>
                        <a href="javascript:;" class="clear-all">清理购物车</a>
                    </div>
                    <div class="toolbar-right">
                        <div class="amountSum">已经选<em>1</em>件商品</div>
                        <div class="priceSum">总价： <em>￥12.60</em></div>
                        <div class="btn-area">去结算</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
